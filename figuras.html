<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico de Platzy</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label><br>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular Perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <label for="inputTriangulo">Escribe cuanto mide cada lado de tu triangulo</label><br>
            <input id="lado1" type="number" placeholder="Ingrese el lado 1">
            <input id="lado2" type="number" placeholder="Ingrese el lado 2">
            <input id="base" type="number" placeholder="Ingrese el lado 3>
            <input type="number" id="altura" placeholder="Ingrese la altura">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>


    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form action="">
            <label for="inputCirculo">Escribe el diametro del circulo:</label>
            <input id="inputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>
    <script src="./js/figuras.js"></script>
</body>
</html>
